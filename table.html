<!DOCTYPE html>
<html>
    <head>
        <title>Table element</title>
        <style>
            table {
                width: 100%;
            }
            td {
                text-align: center;
            }
        </style>
    </head>

    <body>

           <div>
               <table border="1">
                   <tr>
                        <th>ID</th>
                        <th>NAME</th>
                        <th>CITY</th>
                   </tr>
                   <tr>
                       <td>1</td>
                       <td>s1</td>
                       <td>Hyd</td>
                   </tr>
                   <tr>
                    <td>2</td>
                    <td>s2</td>
                    <td>Gurugram</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>s3</td>
                    <td>Delhi</td>
                </tr>

               </table>
           </div>
    </body>
</html>
